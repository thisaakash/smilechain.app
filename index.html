<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .logo {
    font-size: 48px;
    color: #333;
  }

  .message {
    font-size: 24px;
    color: #666;
    margin-top: 10px;
  }

  .countdown {
    font-size: 36px;
    color: #f44336;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">Your Logo</div>
    <div class="message">We're working on something awesome and exciting! Stay tuned.</div>
    <div class="countdown" id="countdown">Coming Soon</div>
  </div>

  <script>
    // Set the date you're counting down to
    const countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "Website is live!";
      }
    }, 1000);
  </script>
</body>
</html>
